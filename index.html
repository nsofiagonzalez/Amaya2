<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>
<body>
    <div id="appBg">
    <form name="calculator" >
        <input type="textfield" name="ans" value="" autocomplete="off" readonly>
       

        <input type="button" value="7" onclick="document.calculator.ans.value+='7'"  style="background-color: gray;">
        <input type="button" value="8" onclick="document.calculator.ans.value+='8'" style="background-color: gray;">
        <input type="button" value="9" onclick="document.calculator.ans.value+='9'" style="background-color: gray;">
        <input type="button" value="x" onclick="document.calculator.ans.value+='*'" style="background-color: orange;">

        <input type="button" value="4" onclick="document.calculator.ans.value+='4'" style="background-color: gray;">
        <input type="button" value="5" onclick="document.calculator.ans.value+='5'" style="background-color: gray;">
        <input type="button" value="6" onclick="document.calculator.ans.value+='6'" style="background-color: gray;">
        <input type="button" value="-" onclick="document.calculator.ans.value+='-'" style="background-color: orange;">

        <input type="button" value="1" onclick="document.calculator.ans.value+='1'" style="background-color: gray;">
        <input type="button" value="2" onclick="document.calculator.ans.value+='2'" style="background-color: gray;">
        <input type="button" value="3" onclick="document.calculator.ans.value+='3'" style="background-color: gray;">
        <input type="button" value="+" onclick="document.calculator.ans.value+='+'" style="background-color: orange;">

        <input type="button" value="0" onclick="document.calculator.ans.value+='0'" style="background-color: gray;">
        <input type="reset" value="c">
        <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
        <input type="button" value="/" onclick="document.calculator.ans.value+='/'" style="background-color: orange;">
        
    </form>
    </div>
</body>
</html>
